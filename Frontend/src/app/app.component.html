<div class="p-6 max-w-4xl mx-auto bg-white shadow-md rounded-lg">
  <h1 class="text-2xl font-bold mb-6">Simple CRUD</h1>

  <!-- Form -->
  <form  class="space-y-4">
    <div>
      <label class="block text-gray-700 font-medium">Name</label>
      <input
        type="text"
        name="name"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter name"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium">Description</label>
      <textarea
        name="description"
        rows="3"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter description"
        required
      ></textarea>
    </div>

    <div>
      <label class="block text-gray-700 font-medium">Image URL</label>
      <input
        type="text"
        name="image"
        class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter image URL"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition"
    >
       Record
    </button>
  </form>

  <!-- Records Table -->
  <div class="mt-6">
    <h2 class="text-xl font-bold mb-4">Records</h2>

    <table class="w-full border-collapse border border-gray-200">
      <thead>
        <tr>
          <th class="border border-gray-300 px-4 py-2 text-left">#</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Description</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Image</th>
          <th class="border border-gray-300 px-4 py-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          
          class="odd:bg-gray-100"
        >
          <td class="border border-gray-300 px-4 py-2">1</td>
          <td class="border border-gray-300 px-4 py-2">{{ "name" }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ "description" }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <img alt="Image" class="w-12 h-12 rounded-lg" />
          </td>
          <td class="border border-gray-300 px-4 py-2 text-center">
            <button
              
              class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 transition"
            >
              Edit
            </button>
            <button
            
              class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition ml-2"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
