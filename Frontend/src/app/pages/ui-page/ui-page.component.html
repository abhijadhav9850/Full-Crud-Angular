<div class="p-6 max-w-4xl mx-auto bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-6">Crud</h1>

    <!-- Form -->
    <form [formGroup]="recordForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium">Name</label>
            <input type="text" formControlName="name" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter name" />
            <small *ngIf="recordForm.get('name')?.invalid && recordForm.get('name')?.touched" class="text-red-500">
                Name is required
            </small>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Description</label>
            <textarea formControlName="description" rows="3" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter description"></textarea>
            <small *ngIf="recordForm.get('description')?.invalid && recordForm.get('description')?.touched" class="text-red-500">
                Description is required
            </small>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Image URL</label>
            <input type="text" formControlName="image" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter image URL" />
            <small *ngIf="recordForm.get('image')?.invalid && recordForm.get('image')?.touched" class="text-red-500">
                Image URL is required
            </small>
        </div>

        <button type="submit" class="w-52 bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition">
            Submit
        </button>
    </form>
</div>
